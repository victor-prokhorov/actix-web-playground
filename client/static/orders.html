<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>orders</title>
    <script src="assets/js/orders.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="logout.html">Logout</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
    </nav>
    <h3>Get All Orders</h3>
    <form id="getOrdersForm">
        <button type="submit">Get All Orders</button>
    </form>

    <h3>Get Order By ID</h3>
    <form id="getOrderForm">
        <label for="orderId">Order ID:</label>
        <input type="text" id="orderId" required>
        <button type="submit">Get Order</button>
    </form>

    <h3>Create New Order</h3>
    <form id="postOrderForm">
        <label for="newOrderId">Order ID:</label>
        <input type="text" id="newOrderId">

        <label for="newUserId">User ID:</label>
        <input type="text" id="newUserId">

        <label for="newContent">Content:</label>
        <input type="text" id="newContent" required>

        <button type="submit">Create Order</button>
    </form>

    <h3>Update Order</h3>
    <form id="putOrderForm">
        <label for="updateOrderId">Order ID:</label>
        <input type="text" id="updateOrderId" required>

        <label for="updateUserId">User ID:</label>
        <input type="text" id="updateUserId">

        <label for="updateContent">Content:</label>
        <input type="text" id="updateContent">

        <button type="submit">Update Order</button>
    </form>

    <h3>Delete Order</h3>
    <form id="deleteOrderForm">
        <label for="deleteOrderId">Order ID:</label>
        <input type="text" id="deleteOrderId" required>

        <button type="submit">Delete Order</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>signup</title>
    </head>
    <body>
        <form action="http://127.0.0.1:3001/signup" method="POST">
            <div>
                <label for="username">username</label>
                <input name="username" id="username" />
            </div>
            <div>
                <label for="password">password</label>
                <input name="password" id="password" />
            </div>
            <div>
                <button>submit</button>
            </div>
        </form>
    </body>
</html>
